<ion-header>
    <connection> </connection>
    <ion-navbar>
        <ion-title>
            Feeds
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let card of posts | async">
        <ion-card-content>
            <ion-card-title>
                {{card.title}}
            </ion-card-title>
            <p>{{card.body}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
